<!-- Script Caio para loopar div e imagens -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const imageUrls = /*[[${images}]]*/ [];
    const id = /*[[${id}]]*/ [];
    /*]]>*/
</script>

<script>
    const cardsContainer = document.getElementsByClassName('cards-container');
    // const gallery = document.getElementById('gallery');
    if (cardsContainer.length > 0) {
        const cardContainer = cardsContainer[0];


        // Adiciona as imagens usando os URLs diretamente
        imageUrls.forEach((capaEndereco, index) => {
            const img = document.createElement('img');
            const galleryDiv = document.createElement('div');
            const link = document.createElement('a');
            link.href = `/filmpage?id=${id[index]}`;

            img.src = capaEndereco; // Adiciona o URL diretamente ao atributo src
            img.alt = `Image ${index + 1}`;
            link.appendChild(img);
            galleryDiv.appendChild(link);
            cardContainer.appendChild(galleryDiv);

        });
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
    <div class="container">
        <div class="login-bn">
            <button class="backhome-bt" id="backhome-btn">
                <img src="/images/arrow.png" alt="Seta" class="arrow">
                <img src="/images/back-home.png" alt="Ícone home" class="home">
            </button>
            <img src="/images/login.png" alt="Banner de Login" class="img-login">
        </div>


        <div class="form-container">
            <div id="login-form" class="form">
                <h2>Log in</h2>
                <form action="/autenticar" method="get">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="senha" name="senha" placeholder="Password" required>
                    <button type="submit">Log in</button>
                </form>
                <p>Não é um membro? <a href="#" id="switch-to-signup" style="color: #5a4ffd;">Cadastre-se Agora</a></p>
            </div>

            <div id="signup-form" class="form hidden">
                <h2>Crie uma conta</h2>
                <form action="/cadastrar" method="get">
                    <input type="text" id="name" name="nome" placeholder="First Name" required>
                    <input type="text" id="last" name="last" placeholder="Last Name" required>
                    <input type="email" id="emailCadastro" name="email" placeholder="Email" required>
                    <input type="password" id="senhaCadastro" name="senha" placeholder="Password" required>
                    <button type="submit">Criar Conta</button>
                </form>
                <p>Possuí uma conta? <a href="#" id="switch-to-login" style="color: #5a4ffd;">Login</a></p>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
